<html>
<head>
<title>

</title>
<script>
 window.onload = function () {    
            var img = document.getElementById("img");   
            img.onmouseover = function () {  
                this.src = "img/green.jpg"  
            }  
            img.onmouseout = function () {  
                this.src = "img/red.jpg";  
            }  
        }  
</script>
</head>
<body>
<div style="left:650px;position:absolute;bottom:400px;">

<a href="pastfour.html"><img id="img" src="img/red.jpg"></a>
</div>


</body>
</html>
